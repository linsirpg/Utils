</head>

<body>
    <div id='PagingDevice' background='#409eff'>

<script src='./js/index.js'></script>
<script>
    var pageNo = 1;
    var pageSize = 20;

    function aaa() {
        var aa = new Paginat({
            target: 'PagingDevice',
            dataTotal: 5000,
            pageAmountList: [10, 20, 30, 40, 50],
            curPage: pageNo,
            pageSize: '9',
            pageAmount: pageSize,
            getPage: function (index) {
                console.log(index)
                pageNo = index
                aaa()
            },
            getPageAmount: function (index) {
                console.log(index)
                pageSize = index;
                pageNo = 1
                aaa()
            }
        })
    }
    aaa()

</script>
